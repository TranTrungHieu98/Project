<h1>Welcome</h1>
    <ul>
      <li *ngFor="let post of posts">
        <h3>{{post.title}}</h3>
        <p>{{post.body}}</p>
      </li>
    </ul>
    body{
      background: #6666;
      font-family: arial;
      font-weight: 2em;
      text-align: center;
  }
  ul{
      list-style: none;
  }
  
  li{
      border-bottom: 1px dotted #ccc;
  }
  .container{
      width: 600px;
      border: solid 1px #ccc;
      margin: auto;
      background: #f4f4f4;  
  }
